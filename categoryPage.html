<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category - FS Fashion Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="brands-page">
    
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <span class="logo-text">FS</span>
                </a>
            </div>
            <nav class="navigation">
                <ul class="nav-links">
                    <li><a href="categoryPage.html">Shop</a></li>
                    <li><a href="brandsPage.html">Brands</a></li>
                    <li><a href="searchPage.html">Search</a></li>
                    <li><a href="inspirationPage.html">Inspiration</a></li>
                    <li><a href="games.html">Games</a></li>
                </ul>
            </nav>
            <div class="right-actions">
                <a href="#bag" class="bag-link">Bag</a>
                <div class="utility-links">
                    <a href="accountPage.html">Account</a>
                </div>
            </div>
        </div>
    </header>

    
    <section class="category-grid" id="categoryChooser">
        <a href="categoryPage.html?category=tops" class="brand-item-link">
            <div class="brand-item">
                <img src="image/topsCat.jpeg" alt="Tops" class="brand-image">
                <div class="brand-overlay">
                    <span class="overlay-text">Tops</span>
                </div>
            </div>
        </a>
        <a href="categoryPage.html?category=outerwear" class="brand-item-link">
            <div class="brand-item">
                <img src="image/outerwearCategory.jpeg" alt="Outerwear" class="brand-image">
                <div class="brand-overlay">
                    <span class="overlay-text">Outerwear</span>
                </div>
            </div>
        </a>
        <a href="categoryPage.html?category=bottoms" class="brand-item-link">
            <div class="brand-item">
                <img src="image/bottomsCat.jpeg" alt="Bottoms" class="brand-image">
                <div class="brand-overlay">
                    <span class="overlay-text">Bottoms</span>
                </div>
            </div>
        </a>
        <a href="categoryPage.html?category=accessories" class="brand-item-link">
            <div class="brand-item">
                <img src="image/accessoriesCat.jpeg" alt="Accessories" class="brand-image">
                <div class="brand-overlay">
                    <span class="overlay-text">Accessories</span>
                </div>
            </div>
        </a>
    </section>

    
    <section class="product-page" id="categoryListing" style="display:none;">
        <h1 class="page-title" id="categoryTitle"></h1>
        <div class="product-grid" id="productGrid"></div>
    </section>

   <footer class="footer">
        <div class="footer-container">
            <div class="footer-column">
                <h3>Brands</h3>
                <ul>
                    <li><a href="brandPage.html?brand=Rick%20Owens">Rick Owens</a></li>
                    <li><a href="brandPage.html?brand=Maison%20Margiela">Maison Margiela</a></li>
                    <li><a href="brandPage.html?brand=Balenciaga">Balenciaga</a></li>
                    <li><a href="brandPage.html?brand=Vivienne%20Westwood">Vivienne Westwood</a></li>
                    <li><a href="brandsPage.html">Other Brands</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Category</h3>
                <ul>
                    <li><a href="categoryPage.html?category=tops">Tops</a></li>
                    <li><a href="categoryPage.html?category=outerwear">Outerwear</a></li>
                    <li><a href="categoryPage.html?category=bottoms">Bottoms</a></li>
                    <li><a href="categoryPage.html?category=accessories">Accessories</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="products.js"></script>
    <script>
        (function() {
            const params = new URLSearchParams(window.location.search);
            const category = (params.get('category') || '').toLowerCase();
            if (!category) return; 

            const titleMap = {
                tops: 'TOPS',
                outerwear: 'OUTERWEAR',
                bottoms: 'BOTTOMS',
                accessories: 'ACCESSORIES'
            };

            document.getElementById('categoryChooser').style.display = 'none';
            const listing = document.getElementById('categoryListing');
            listing.style.display = '';
            document.getElementById('categoryTitle').textContent = titleMap[category] || category.toUpperCase();

            const grid = document.getElementById('productGrid');
            const products = (window.PRODUCTS || []).filter(p => (p.category || '').toLowerCase() === category);

            if (products.length === 0) {
                grid.innerHTML = '<p>No products found in this category.</p>';
                return;
            }

            grid.innerHTML = products.map(p => `
                <a href="productPage.html?id=${p.id}" class="product-item-link">
                    <div class="product-item">
                        <img src="${p.image || 'image/mainImage.jpeg'}" alt="${p.name}" class="product-image">
                        <div class="product-info">
                            <p class="product-name">${p.name}</p>
                            <p class="product-price">${p.price}</p>
                        </div>
                    </div>
                </a>
            `).join('');
        })();
    </script>
</body>
</html>
