<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category - FS Fashion Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="brands-page">
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <span class="logo-text">FS</span>
                </a>
            </div>
            <nav class="navigation">
                <ul class="nav-links">
                    <li><a href="categoryPage.html">Shop</a></li>
                    <li><a href="brandsPage.html">Brands</a></li>
                    <li><a href="#search">Search</a></li>
                    <li><a href="#inspiration">Inspiration</a></li>
                    <li><a href="#games">Games</a></li>
                </ul>
            </nav>
            <div class="utility-links">
                <a href="#account">Account</a>
            </div>
        </div>
    </header>

    <!-- Main Content Grid -->
    <section class="category-grid">
        <a href="topPage.html" class="brand-item-link">
            <div class="brand-item">
                <img src="image/topsCat.jpeg" alt="Tops" class="brand-image">
                <div class="brand-overlay">
                    <span class="overlay-text">Tops</span>
                </div>
            </div>
        </a>
        <a href="outerwearPage.html" class="brand-item-link">
            <div class="brand-item">
                <img src="image/outerwearCategory.jpeg" alt="Outerwear" class="brand-image">
                <div class="brand-overlay">
                    <span class="overlay-text">Outerwear</span>
                </div>
            </div>
        </a>
        <a href="bottomsPage.html" class="brand-item-link">
            <div class="brand-item">
                <img src="image/bottomsCat.jpeg" alt="Bottoms" class="brand-image">
                <div class="brand-overlay">
                    <span class="overlay-text">Bottoms</span>
                </div>
            </div>
        </a>
        <a href="accessoriesPage.html" class="brand-item-link">
            <div class="brand-item">
                <img src="image/accessoriesCat.jpeg" alt="Accessories" class="brand-image">
                <div class="brand-overlay">
                    <span class="overlay-text">Accessories</span>
                </div>
            </div>
        </a>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-column">
                <h3>Brands</h3>
                <ul>
                    <li>Rick Owens</li>
                    <li>Maison Margiela</li>
                    <li>Balenciaga</li>
                    <li>Vivienne Westwood</li>
                    <li><a href="brandsPage.html">Other Brands</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Category</h3>
                <ul>
                    <li><a href="topPage.html">Tops</a></li>
                    <li><a href="outerwearPage.html">Outerwear</a></li>
                    <li><a href="bottomsPage.html">Bottoms</a></li>
                    <li><a href="accessoriesPage.html">Accessories</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
