<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist - FS Fashion Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    
</head>
<body class="brands-page">

    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <span class="logo-text">FS</span>
                </a>
            </div>
            <nav class="navigation">
                <ul class="nav-links">
                    <li><a href="categoryPage.html">Shop</a></li>
                    <li><a href="brandsPage.html">Brands</a></li>
                    <li><a href="searchPage.html">Search</a></li>
                    <li><a href="inspirationPage.html">Inspiration</a></li>
                    <li><a href="games.html">Games</a></li>
                </ul>
            </nav>
            <div class="right-actions">
                <a href="#bag" class="bag-link">Bag</a>
                <div class="utility-links" id="header-utility-links">
                   
                    <a href="accountPage.html">Account</a>
                </div>
            </div>
        </div>
    </header>

    <main class="wishlist-container">
        <a href="accountMain.html" class="back-link">‚Üê Back to My Account</a>
        <h1>Your Wishlist</h1>
        
        <div class="wishlist-items-grid" id="wishlist-items-grid">
            
            <p class="wishlist-empty-message">Loading wishlist...</p>
        </div>
    </main>

   <footer class="footer">
        <div class="footer-container">
            <div class="footer-column">
                <h3>Brands</h3>
                <ul>
                    <li><a href="brandPage.html?brand=Rick%20Owens">Rick Owens</a></li>
                    <li><a href="brandPage.html?brand=Maison%20Margiela">Maison Margiela</a></li>
                    <li><a href="brandPage.html?brand=Balenciaga">Balenciaga</a></li>
                    <li><a href="brandPage.html?brand=Vivienne%20Westwood">Vivienne Westwood</a></li>
                    <li><a href="brandsPage.html">Other Brands</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Category</h3>
                <ul>
                    <li><a href="categoryPage.html?category=tops">Tops</a></li>
                    <li><a href="categoryPage.html?category=outerwear">Outerwear</a></li>
                    <li><a href="categoryPage.html?category=bottoms">Bottoms</a></li>
                    <li><a href="categoryPage.html?category=accessories">Accessories</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="products.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wishlistGrid = document.getElementById('wishlist-items-grid');
            const utilityLinks = document.getElementById('header-utility-links');
            const userString = sessionStorage.getItem('loggedInUser');
            const user = JSON.parse(userString);
            
            const usersStorageKey = 'fs_users'; 
            const allUsers = JSON.parse(localStorage.getItem(usersStorageKey)) || [];

            
            if (user) {
                utilityLinks.innerHTML = `
                    <a href="accountMain.html" style="font-weight: bold;">${user.username}</a>
                    <span class="slash">/</span>
                    <a href="#" id="header-logout-link">Log Out</a>
                `;
                
                
                const headerLogout = document.getElementById('header-logout-link');
                if (headerLogout) {
                    headerLogout.addEventListener('click', function(event) {
                        event.preventDefault();
                        sessionStorage.removeItem('loggedInUser');
                        alert('You have been logged out.');
                        window.location.href = 'accountPage.html';
                    });
                }
            } else {
                utilityLinks.innerHTML = '<a href="accountPage.html">Account</a>';
                
                alert('Please sign in to view your wishlist.');
                window.location.href = 'accountPage.html';
                return;
            }

            
            const currentUserData = allUsers.find(u => u.email === user.email);
            
            if (!currentUserData) {
                wishlistGrid.innerHTML = '<p class="wishlist-empty-message">Error: Could not find user data.</p>';
                return;
            }

            const wishlistedProductIds = currentUserData.wishlist || [];
            
            
            if (typeof window.PRODUCTS === 'undefined' || window.PRODUCTS.length === 0) {
                wishlistGrid.innerHTML = '<p class="wishlist-empty-message">Could not load product data.</p>';
                return;
            }

            if (wishlistedProductIds.length > 0) {
                wishlistGrid.innerHTML = ''; 
                const wishlistedProducts = window.PRODUCTS.filter(product => wishlistedProductIds.includes(product.id));
                
                if (wishlistedProducts.length > 0) {
                    wishlistedProducts.forEach(product => {
                        
                        const productLink = document.createElement('a');
                        productLink.href = `productPage.html?id=${product.id}`;
                        productLink.className = 'product-item-link';
                        
                        productLink.innerHTML = `
                            <div class="product-item">
                                <img src="${product.image || 'image/mainImage.jpeg'}" alt="${product.name}" class="product-image">
                                <div class="product-info">
                                    <p class="product-name">${product.name}</p>
                                    <p class="product-price">${product.price}</p>
                                </div>
                            </div>
                        `;
                        wishlistGrid.appendChild(productLink);
                    });
                } else {
                    wishlistGrid.innerHTML = '<p class="wishlist-empty-message">Your Wishlist is empty.</p>';
                }
            } else {
                wishlistGrid.innerHTML = '<p class="wishlist-empty-message">Your Wishlist is empty.</p>';
            }
        });
    </script>
</body>
</html>
