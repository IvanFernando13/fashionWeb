<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - FS Fashion Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        .search-page-container {
            max-width: 1200px;
            margin: 0 auto;
            
            padding: 150px 60px 80px;
            min-height: calc(100vh - 300px); 
        }

        .search-title {
            font-size: 24px; 
            font-weight: 600;
            color: #000000; 
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-bar-wrapper {
            position: relative; 
            width: 100%;
            border-bottom: 2px solid #000; 
            padding-bottom: 10px;
            margin-bottom: 60px; 
        }

        .search-icon { 
            position: absolute;
            right: 10px; 
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            stroke: #000;
            stroke-width: 2; 
            cursor: pointer;
        }

        .search-input {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 400;
            color: #000;
            border: none;
            outline: none;
            width: 100%;
            background-color: transparent;
            
            padding-right: 70px; 
        }
        
        .search-input::placeholder {
            color: #888;
            font-weight: 300;
        }

        .clear-btn { 
            position: absolute;
            right: 40px; 
            top: 50%;
            transform: translateY(-50%);
            font-family: 'Inter', sans-serif;
            font-size: 28px;
            font-weight: 300;
            color: #888;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0 10px;
            line-height: 1;
        }
        
        .clear-btn:hover {
            color: #000;
        }

        
        @media (max-width: 768px) {
            .search-page-container {
                padding: 120px 40px 60px;
            }
            .search-input {
                font-size: 16px;
            }
            .search-bar-wrapper {
                margin-bottom: 40px;
            }
        }
        @media (max-width: 480px) {
            .search-page-container {
                padding: 100px 20px 40px;
            }
            .search-title {
                font-size: 20px;
            }
            .search-icon {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body class="brands-page">

    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <span class="logo-text">FS</span>
                </a>
            </div>
            <nav class="navigation">
                <ul class="nav-links">
                    <li><a href="categoryPage.html">Shop</a></li>
                    <li><a href="brandsPage.html">Brands</a></li>
                    <li><a href="searchPage.html">Search</a></li>
                    <li><a href="inspirationPage.html">Inspiration</a></li>
                    <li><a href="games.html">Games</a></li>
                </ul>
            </nav>
            <div class="right-actions">
                <a href="#bag" class="bag-link">Bag</a>
                <div class="utility-links">
                    <a href="accountPage.html">Account</a>
                </div>
            </div>
        </div>
    </header>

    <main class="search-page-container">
        
        <div class="search-container">
            <h1 class="search-title">Search</h1>
            
            <div class="search-bar-wrapper">
                <input type="text" id="searchInput" class="search-input" placeholder="What are you looking for?">
                
                <button id="clearSearch" class="clear-btn" aria-label="Clear search">&times;</button>
                
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
            </div>
        </div>

        <section class="product-grid-wrapper">
            <div class="product-grid" id="productGrid"></div>
            <p id="noResultsMessage" style="display: none; text-align: center; color: #666; font-size: 18px; margin-top: 40px;">No products found.</p>
        </section>

    </main>

   <footer class="footer">
        <div class="footer-container">
            <div class="footer-column">
                <h3>Brands</h3>
                <ul>
                    <li><a href="brandPage.html?brand=Rick%20Owens">Rick Owens</a></li>
                    <li><a href="brandPage.html?brand=Maison%20Margiela">Maison Margiela</a></li>
                    <li><a href="brandPage.html?brand=Balenciaga">Balenciaga</a></li>
                    <li><a href="brandPage.html?brand=Vivienne%20Westwood">Vivienne Westwood</a></li>
                    <li><a href="brandsPage.html">Other Brands</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Category</h3>
                <ul>
                    <li><a href="categoryPage.html?category=tops">Tops</a></li>
                    <li><a href="categoryPage.html?category=outerwear">Outerwear</a></li>
                    <li><a href="categoryPage.html?category=bottoms">Bottoms</a></li>
                    <li><a href="categoryPage.html?category=accessories">Accessories</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="products.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const clearButton = document.getElementById('clearSearch');
            const productGrid = document.getElementById('productGrid');
            const noResultsMessage = document.getElementById('noResultsMessage');
            
            
            function renderProducts(products) {
                
                productGrid.innerHTML = '';
                
                if (products.length === 0) {
                    
                    noResultsMessage.style.display = 'block';
                } else {
                    
                    noResultsMessage.style.display = 'none';
                    
                    
                    productGrid.innerHTML = products.map(p => `
                        <a href="productPage.html?id=${p.id}" class="product-item-link">
                            <div class="product-item">
                                <img src="${p.image || 'image/mainImage.jpeg'}" alt="${p.name}" class="product-image" onerror="this.src='image/mainImage.jpeg';">
                                <div class="product-info">
                                    <p class="product-name">${p.name}</p>
                                    <p class="product-price">${p.price}</p>
                                </div>
                            </div>
                        </a>
                    `).join('');
                }
            }

            
            function handleSearch() {
                const allProducts = window.PRODUCTS || [];
                const searchTerm = searchInput.value.trim().toLowerCase();

                
                if (searchTerm === '') {
                    productGrid.innerHTML = '';
                    noResultsMessage.style.display = 'none';
                    return;
                }

                const filteredProducts = allProducts.filter(product => {
                    const nameMatch = (product.name || '').toLowerCase().includes(searchTerm);
                    const brandMatch = (product.brand || '').toLowerCase().includes(searchTerm);
                    const categoryMatch = (product.category || '').toLowerCase().includes(searchTerm);
                    
                    return nameMatch || brandMatch || categoryMatch;
                });

                renderProducts(filteredProducts);
            }

           
            searchInput.addEventListener('input', handleSearch);

            
            clearButton.addEventListener('click', function() {
                searchInput.value = '';
                productGrid.innerHTML = '';
                noResultsMessage.style.display = 'none';
                searchInput.focus(); 
            });

            
            searchInput.focus();
        });
    </script>
</body>
</html>
