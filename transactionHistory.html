<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - FS Fashion Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="brands-page">

    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <span class="logo-text">FS</span>
                </a>
            </div>
            <nav class="navigation">
                <ul class="nav-links">
                    <li><a href="categoryPage.html">Shop</a></li>
                    <li><a href="brandsPage.html">Brands</a></li>
                    <li><a href="searchPage.html">Search</a></li>
                    <li><a href="inspirationPage.html">Inspiration</a></li>
                    <li><a href="games.html">Games</a></li>
                </ul>
            </nav>
            <div class="right-actions">
                <a href="bagPage.html" class="bag-link">Bag <span id="cart-count"></span></a>
                <div class="utility-links" id="header-utility-links">
                    <a href="accountPage.html">Account</a>
                </div>
            </div>
        </div>
    </header>

    <main class="transaction-container">
        <a href="accountMain.html" class="back-link">‚Üê Back to My Account</a>
        <h1>Order History</h1>
        
        <div class="transactions-list" id="transactions-list">
            </div>
        
        <p class="transaction-empty-message" id="transaction-message" style="display: none;">You have no past orders.</p>

    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-column">
                <h3>Brands</h3>
                <ul>
                    <li><a href="brandPage.html?brand=Rick%20Owens">Rick Owens</a></li>
                    <li><a href="brandPage.html?brand=Maison%20Margiela">Maison Margiela</a></li>
                    <li><a href="brandPage.html?brand=Balenciaga">Balenciaga</a></li>
                    <li><a href="brandPage.html?brand=Vivienne%20Westwood">Vivienne Westwood</a></li>
                    <li><a href="brandsPage.html">Other Brands</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Category</h3>
                <ul>
                    <li><a href="categoryPage.html?category=tops">Tops</a></li>
                    <li><a href="categoryPage.html?category=outerwear">Outerwear</a></li>
                    <li><a href="categoryPage.html?category=bottoms">Bottoms</a></li>
                    <li><a href="categoryPage.html?category=accessories">Accessories</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usersStorageKey = 'fs_users';
            const cartKey = 'fs_cart';
            
            
            function updateCartCount() {
                const cart = JSON.parse(localStorage.getItem(cartKey)) || [];
                const count = cart.reduce((sum, item) => sum + item.quantity, 0);
                const countEl = document.getElementById('cart-count');
                if (countEl) {
                    countEl.textContent = count > 0 ? count : '';
                }
            }

            
            function setupHeader(user) {
                const utilityLinks = document.getElementById('header-utility-links');
                if (user) {
                    utilityLinks.innerHTML = `
                        <a href="accountMain.html" style="font-weight: bold;">${user.username}</a>
                        <span class="slash">/</span>
                        <a href="#" id="header-logout-link">Log Out</a>
                    `;
                    
                    const headerLogout = document.getElementById('header-logout-link');
                    if (headerLogout) {
                        headerLogout.addEventListener('click', function(event) {
                            event.preventDefault();
                            sessionStorage.removeItem('loggedInUser');
                            alert('You have been logged out.');
                            window.location.href = 'accountPage.html';
                        });
                    }
                } else {
                    utilityLinks.innerHTML = '<a href="accountPage.html">Account</a>';
                }
                updateCartCount();
            }
            
            
            function renderOrders(orders) {
                const orderList = document.getElementById('transactions-list');
                let html = '';
                
                orders.forEach(order => {
                    
                    const orderDate = new Date(order.date).toLocaleDateString('en-GB', {
                        day: '2-digit', month: 'short', year: 'numeric'
                    });
                    
                    
                    const firstItem = order.items[0] || {};
                    const itemImage = firstItem.image || 'image/mainImage.jpeg';
                    let itemSummary = 'Order details not available';

                    if (order.items.length === 1) {
                        itemSummary = firstItem.name;
                    } else if (order.items.length > 1) {
                        itemSummary = `${firstItem.name} and ${order.items.length - 1} other item(s)`;
                    }

                    
                    const totalPrice = new Intl.NumberFormat('en-US', { 
                        style: 'currency', currency: 'USD' 
                    }).format(order.totalAmount);

                    html += `
                    <div class="order-item">
                        <img src="${itemImage}" alt="${itemSummary}" class="order-image">
                        <div class="order-details">
                            <span class="order-id-date">Order #${order.orderId} - ${orderDate}</span>
                            <span class="order-product-name">${itemSummary}</span>
                            <span class="order-product-info">Total Items: ${order.items.length}</span>
                            <span class="order-status">${order.status}</span>
                        </div>
                        <div class="order-summary">
                            <span class="order-price">${totalPrice}</span>
                            <a href="#" class="view-details-btn" 
                               onclick="alert('Order details for ${order.orderId} would show here. (This is a demo)'); return false;">
                               View Details
                            </a>
                        </div>
                    </div>
                    `;
                });
                orderList.innerHTML = html;
            }

            
            const userString = sessionStorage.getItem('loggedInUser');
            if (!userString) {
                alert('Please sign in to view your order history.');
                window.location.href = 'accountPage.html';
                return;
            }
            
            const user = JSON.parse(userString);
            setupHeader(user); 

            
            const orderList = document.getElementById('transactions-list');
            const message = document.getElementById('transaction-message');
            
            const allUsers = JSON.parse(localStorage.getItem(usersStorageKey)) || [];
            const currentUserData = allUsers.find(u => u.email === user.email);
            
            const transactions = (currentUserData && Array.isArray(currentUserData.transactions))
                ? currentUserData.transactions
                : [];

            
            if (transactions.length > 0) {
                message.style.display = 'none';
                renderOrders(transactions);
            } else {
                message.style.display = 'block';
                orderList.innerHTML = '';
            }
        });
    </script>
</body>
</html>
