<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FS Fashion Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="home-page">
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <span class="logo-text">FS</span>
                </a>
            </div>
            <nav class="navigation">
                <ul class="nav-links">
                    <li><a href="categoryPage.html">Shop</a></li>
                    <li><a href="brandsPage.html">Brands</a></li>
                    <li><a href="#search">Search</a></li>
                    <li><a href="inspirationPage.html">Inspiration</a></li>
                    <li><a href="#games">Games</a></li>
                </ul>
            </nav>
            <div class="right-actions">
                <a href="#bag" class="bag-link">Bag</a>
                <div class="utility-links">
                    <a href="#account">Account</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-image">
            <img src="image/mainImage.jpeg" alt="Gothic Architecture Interior">
        </div>
    </section>

    <!-- Content Grid -->
    <section class="content-grid">
        <div class="grid-item">
            <img src="image/rOHomePageBW.webp" alt="Fashion Group on Rocky Landscape" class="main-image">
            <img src="image/rickOwensHomePageColor.webp" alt="Fashion Group on Rocky Landscape Color" class="hover-image">
            <div class="brand-text">Rick Owens</div>
        </div>
        <div class="grid-item">
            <img src="image/vwColor.webp" alt="Fashion Models Collage" class="main-image">
            <img src="image/vwColor.webp" alt="Fashion Models Collage" class="hover-image">
            <div class="brand-text">Vivienne Westwood</div>
        </div>
        <div class="grid-item">
            <img src="image/balencolor-photoaidcom-greyscale.jpg" alt="Male Model Portrait" class="main-image">
            <img src="image/balencolor.jpg" alt="Male Model Portrait Color" class="hover-image">
            <div class="brand-text">Balenciaga</div>
        </div>
        <div class="grid-item">
            <img src="image/mmBW.jpg" alt="Female Model in Dark Coat" class="main-image">
            <img src="image/mmColor.jpg" alt="Female Model in Dark Coat" class="hover-image">
            <div class="brand-text">Maison Margiela</div>
        </div>
    </section>

    <!-- Footer -->
<footer class="footer">
    <div class="footer-container">
        <div class="footer-column">
            <h3>Brands</h3>
            <ul>
                <li>Rick Owens</li>
                <li>Maison Margiela</li>
                <li>Balenciaga</li>
                <li>Vivienne Westwood</li>
                <li><a href="brandsPage.html">Other Brands</a></li>
            </ul>
        </div>

        <div class="footer-column">
            <h3>Category</h3>
            <ul>
                <li><a href="topPage.html">Tops</a></li>
                <li><a href="outerwearPage.html">Outerwear</a></li>
                <li><a href="bottomsPage.html">Bottoms</a></li>
                <li><a href="accessoriesPage.html">Accessories</a></li>
            </ul>
        </div>
    </div>
</footer>
